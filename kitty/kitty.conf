font_size 16.0

font_family      Hack Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# BEGIN_KITTY_THEME Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

background_opacity 0.9

cursor_trail 3
enabled_layouts splits, stack, tall, fat, grid

map kitty_mod+\ launch --location=hsplit --cwd=current 
map kitty_mod+enter launch --location=vsplit --cwd=current
map kitty_mod+t launch --cwd=current --type=tab --location=neighbor


map alt+h neighboring_window left
map alt+l neighboring_window right
map alt+k neighboring_window up
map alt+j neighboring_window down

allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/alacrity/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output
